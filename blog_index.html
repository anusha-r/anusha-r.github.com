layout: default
---
      <p>
      	{% for post in site.posts %}

      		<a href="{{ post.url }}">{{ post.title }}</a> 
      		<small>{{ post.date | date_to_string }}</small> 
      		<!-- &nbsp; &nbsp; &nbsp;<small> {{ post.tags }} </small> -->
      
      		</h5>
	{% endfor %}

      </p>
